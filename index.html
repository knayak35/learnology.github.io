<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f7f7f7;
		}
		h1 {
			text-align: center;
			margin-top: 40px;
			margin-bottom: 20px;
			color: #34495e;
		}
		.container {
			margin: auto;
			width: 80%;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			padding: 30px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
			color: #34495e;
		}
		.form-group input[type="text"] {
			padding: 10px;
			border: none;
			background-color: #f7f7f7;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
			color: #34495e;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
		}
		.form-group button {
			padding: 10px 20px;
			background-color: #2ecc71;
			border: none;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			transition: all 0.3s ease;
		}
		.form-group button:hover {
			transform: translateY(-5px);
			box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
		}
		ul {
			margin-top: 30px;
			padding-left: 0;
			list-style: none;
		}
		li {
			padding: 10px;
			background-color: #fff;
			margin-bottom: 10px;
			border-radius: 5px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			position: relative;
		}
		li span {
			position: absolute;
			top: 50%;
			left: 10px;
			transform: translateY(-50%);
			cursor: pointer;
			color: #34495e;
			font-size: 24px;
			transition: all 0.3s ease;
		}
		li span:hover {
			color: #e74c3c;
		}
		li.checked {
			background-color: #f2f2f2;
			text-decoration: line-through;
			color: #ccc;
		}
		.clear {
			margin-top: 30px;
			text-align: right;
		}
		.clear button {
			padding: 10px 20px;
			background-color: #e74c3c;
			border: none;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			transition: all 0.3s ease;
		}
		.clear button:hover {
			transform: translateY(-5px);
			box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<h1>To-Do List</h1>
	<div class="container">
		<form id="addForm">
			<div class="form-group">
				<label for="newItem">Add a new item:</label>
				<input type="text" id="newItem" placeholder="Type here...">
			</div>
			<div class="form-group">
				<button type="submit">Add Item</button>
			</div>
		</form>
		<ul id="itemsList">
		</ul>
		<div class="clear">
			<button id="clearBtn">Clear All</button>
		</div>
	</div>
	<script>
		// Get the stored items if any
		let items = JSON.parse(localStorage.getItem('items')) || [];

		// Render the stored items to the list
		renderItems();

		// Add a new item to the list
		document.querySelector('#addForm').addEventListener('submit', function(e) {
			e.preventDefault();
			let newItem = document.querySelector('#newItem').value.trim();
			if (newItem !== '') {
				items.push(newItem);
				localStorage.setItem('items', JSON.stringify(items));
				renderItems();
				document.querySelector('#newItem').value = '';
			}
		});

		// Clear all items from the list
		document.querySelector('#clearBtn').addEventListener('click', function() {
			items = [];
			localStorage.removeItem('items');
			renderItems();
		});

		// Render the items to the list
		function renderItems() {
			let itemsList = document.querySelector('#itemsList');
			itemsList.innerHTML = '';
			for (let i = 0; i < items.length; i++) {
				let li = document.createElement('li');
				li.innerText = items[i];
				let span = document.createElement('span');
				span.innerHTML = '&times;';
				span.addEventListener('click', function() {
					items.splice(i, 1);
					localStorage.setItem('items', JSON.stringify(items));
					renderItems();
				});
				li.appendChild(span);
				if (items[i].startsWith('-')) {
					li.classList.add('checked');
				}
				li.addEventListener('click', function() {
					if (li.classList.contains('checked')) {
						li.classList.remove('checked');
						items[i] = items[i].substring(1);
					} else {
						li.classList.add('checked');
						items[i] = '-' + items[i];
					}
					localStorage.setItem('items', JSON.stringify(items));
				});
				itemsList.appendChild(li);
			}
		}
	</script>
</body>
</html>
